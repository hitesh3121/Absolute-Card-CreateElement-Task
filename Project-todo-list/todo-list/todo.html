<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/todo.css">
    <title>To-Do List-Task</title>
</head>

<body>
    <div class="main-wrapper">
        <div class="container w-50">
            <div class="card">
                <div class="card h6">Fill the Details</div><br>
                <form id="form">
                    <div class="mb-3">
                        <label class="h6" for="headerinput" class="form-label" >Header</label>
                        <input type="text" class="form-control" id="headerinput" required>
                    </div>
                    <div class="mb-3">
                        <label class="h6"  for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" required>
                    </div>
                    <div class="mb-3">
                        <label class="h6"  for="descriptioninput" class="form-label">Description</label>
                        <input type="text" class="form-control" id="descriptioninput" required>
                    </div>
                    <button type="submit" class="submitBtn btn btn-success">Submit</button>
                </form>
            </div>
        </div>
        <div class="second-container w-50">
        </div>
    </div>
    <script src="../js/javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
