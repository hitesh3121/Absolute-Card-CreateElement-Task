<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/absolute.css">
    <title>Absolute-Card</title>
</head>

<body>
    <div class="wrap">
        <div class="container">
            <div class="completed">
                <h6 class="h6"><i class="fa-solid fa-star star-class"></i>Completed </h6>
            </div>
            <div class="img-container p-relative">
                <a class="plus-class p-absolute" href=""><i class="fa-solid fa-plus "></i></a>
                <img class="img-class" src="./asset/bill.jpg" alt="profile">
            </div>
            <div class="name-container">
                <h2 class="h3">Fluxbyte Technologies</h2>
            </div>
            <div class="designation-container">
                <h2 class="h3">Full Stack Developer</h2>
            </div>
            <div class="lorem-container">
                <h2 class="h3">Lorem ipsum  dolor sit amet consectetur adipisicing elit.</h2>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
